<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://api.ionicjs.com https://pro-deploy.ionicjs.com http://nominatim.openstreetmap.org emission: 'unsafe-eval';
            style-src 'self' 'unsafe-inline';
            script-src 'self' 'unsafe-inline' 'unsafe-eval';
            img-src 'self' ionic: data: http://*.tile.openstreetmap.org
            'unsafe-inline'">
    <meta name="format-detection" content="telephone=no">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/intro.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="lib/angularLocalStorage/dist/angularLocalStorage.min.js"></script>

    <!-- cordova script (this will be a 404 in the browser) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/plugin/logger.js"></script>
    <script src="js/plugin/storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/splash/customURL.js"></script>
    <script src="js/splash/updatecheck.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="emission">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable" style="background-color: #212121 !important;">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
